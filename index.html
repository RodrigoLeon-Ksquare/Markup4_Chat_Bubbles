<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Markup4-RodrigoLeon</title>
  </head>
  <body>
    <!--General container-->
    <div class="grid_container">
      <!--First chat-->
      <div class="container1">
        <img
          class="image"
          src="https://rickandmortyapi.com/api/character/avatar/2.jpeg"
          alt="Morty picture"
        />
        <div class="text_container green">
          <p class="text">Hi Den, Not yet. I am waiting for Angela´s report!</p>
          <div class="text_container_bottom">
            <p class="text_bottom">11:34 AM</p>
            <p class="check1">✓</p>
            <p class="check2">✓</p>
          </div>
        </div>
      </div>
      <!--Second chat-->
      <div class="container2">
        <div class="text_container blue">
          <p class="text">Ok! Angela, when should we wait for you report?</p>
          <div class="text_container_bottom">
            <p class="text_bottom">11:29 AM</p>
            <p class="check1">✓</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
